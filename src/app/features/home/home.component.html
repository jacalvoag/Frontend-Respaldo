<!-- src/app/features/home/home.component.html -->
<div class="home-container">
  <div class="welcome-banner">
    <div class="welcome-content">
      <div class="welcome-text">
        <div class="welcome-badge">
          <span class="material-icons badge-icon">sunny</span>
          <span>¡Nuevo día, nuevas oportunidades!</span>
        </div>
        <h1 class="welcome-title">¡Bienvenido de vuelta! </h1>
        <p class="welcome-subtitle">Gestiona tu biodiversidad de manera eficiente y haz la diferencia</p>
        <div class="welcome-stats">
          <div class="stat-mini">
            <span class="material-icons">trending_up</span>
            <span>En crecimiento</span>
          </div>
          <div class="stat-mini">
            <span class="material-icons">eco</span>
            <span>Conservando la naturaleza</span>
          </div>
        </div>
      </div>
      <div class="welcome-decoration">
        <div class="decoration-circle">
          <span class="material-icons decoration-icon">forest</span>
        </div>
        <div class="floating-elements">
          <span class="material-icons float-icon float-1">spa</span>
          <span class="material-icons float-icon float-2">yard</span>
          <span class="material-icons float-icon float-3">local_florist</span>
        </div>
      </div>
    </div>
  </div>

  <div class="home-layout">
    <section class="left-section">
      <app-active-projects 
        [projects]="projects" 
        [loading]="loading">
      </app-active-projects>
    </section>

    <section class="right-section">
      <app-general-info></app-general-info>
    </section>
  </div>
</div>
